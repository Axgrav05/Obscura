repos:
  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml

  # Python formatting (for future ML scripts)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Rust formatting + linting
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: bash -c 'cargo fmt'
        language: system
        pass_filenames: false
      - id: clippy
        name: clippy
        entry: bash -c 'cargo clippy -- -D warnings'
        language: system
        pass_filenames: false
